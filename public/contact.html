<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville" rel="stylesheet">
	<link href="assets/css/index.css" rel="stylesheet"/>
	<link href="assets/css/contact.css" rel="stylesheet"/>
	<title>Contact</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center" style="align-items:center;" id="logo">
			<div class="col-sm-2">

			</div>
			<div class="col-sm-8 pull-left">
				<p id="tkstc">Tom Keltner Sings the Classics</p>
			</div>
			<div class="col-sm-2">
				<img src="assets/images/mic.png" id="mic"/>
			</div>
			<!-- <img id="hat" class="pull-right" src="assets/images/fedora.png"/> -->
		</div>
		<div class="row text-center" id="options">
			<div class="col-sm-12">
				<div id="options-text">
					<a href="/"><button type="button" class="btn btn-outline-light options">Home</button></a>
					<a href="thesonglist"><button type="button" class="btn btn-outline-light options">The Song List</button></a>
					<a href="pricing"><button type="button" class="btn btn-outline-light options">Pricing</button></a>
					<a href="gallery"><button type="button" class="btn btn-outline-light options">Photos</button></a>
					<a href="references"><button type="button" class="btn btn-outline-light options">References</button></a>
					<a href="contact"><button type="button" class="btn btn-outline-light options">Contact</button></a>
				</div>
			</div>
		</div>
	</div>


	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1>Contact Me</h1>
				<hr>

				<div class="row">
					<div class="col-md-6">
				<form action="/submit" method="post" id="submit-email">
						  <div class="row">
						    <div class="col-md-12 mb-3">
						      <label for="email">Your Name</label>
						      <input type="text" class="form-control" id="name" required>
						    </div>
						  </div>		
						  <div class="row">
						    <div class="col-md-12 mb-3">
						      <label for="email">Your Email</label>
						      <input type="email" class="form-control" id="email" required>
						    </div>
						  </div>
						  <div class="row">
						    <div class="col-md-12 mb-3">
						      <label for="subject">Subject</label>
						      <input type="text" class="form-control" id="subject" required>
						    </div>
						  </div>
						  <div class="row">
						    <div class="col-md-12 mb-3">
						      <label for="validationServer01">Message</label>
						      <textarea type="text" class="form-control" id="message" rows="6" required></textarea>
						    </div>
						  </div>

						  <input type="submit" class="btn btn-outline-dark" value="Submit" id="submit"></input>
				</form>
				</div>

					<div class="col-md-6">
						<p><div class="title">Email: </div><div class="data">tomrkeltner@yahoo.com</div></p>
						<p><div class="title">Phone #: </div><div class="data">937-212-1689</div></p>
						<div class="alert alert-danger" role="alert" id="email-error">
							There was an error.  If you are having trouble, don't hesitate to email tomrkeltner@yahoo.com directly or call!
						</div>

					</div>
				</div>
			</div>
		</div>







	</div>

	<!-- <img src="assets/images/mic.png" id="mic"/> -->


	<div class="modal fade" id="email-sent" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><div class="alert alert-success" role="alert">Email Sent!</div></h5>
				</div>
				<div class="modal-body">
					Great to hear from you.  I'll get back to you soon!
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>








	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/contact.js"></script>

</body>
</html>
