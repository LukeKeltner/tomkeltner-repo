<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="assets/css/thesonglist.css" rel="stylesheet" />
	<title>The Song List</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h4>
					<a href="/"><button type="button" class="btn btn-outline-primary options">Home</button></a>
					<a href="thesonglist"><button type="button" class="btn btn-outline-primary options">The Song List</button></a>
					<button type="button" class="btn btn-outline-primary options">Bio</button>
					<button type="button" class="btn btn-outline-primary options">Gallery</button>
					<button type="button" class="btn btn-outline-primary options">Media</button>
					<button type="button" class="btn btn-outline-primary options">Resume</button>
					<button type="button" class="btn btn-outline-primary options">Contact</button>
				</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h1>The Song List</h1>
				<table id="thesonglist-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Artist(s)</th>
							<th scope="col">Genre</th>
							<th scope="col">Year</th>
						</tr>
					</thead>
					<tbody  id="table-body">

					</tbody>
					<tfoot>
						<tr>
						<th scope="col">Title</th>
						<th scope="col">Artist(s)</th>
						<th scope="col">Genre</th>
						<th scope="col">Year</th>
						</tr>
					</tfoot>
				</table>
			</div>


		</div>







	</div>








	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/thesonglist.js"></script>

</html>
